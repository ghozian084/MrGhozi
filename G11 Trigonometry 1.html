<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigonometry Worksheet ‚Äì Angles Between 0¬∞ and 90¬∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Trigonometry Worksheet</h1>
  <h2>Topic: Angles Between 0¬∞ and 90¬∞</h2>

  <div class="section">
    <h3>Part A ‚Äì Warm-Up</h3>
    <label>1. If sin a = 4/5, find cos a and tan a:</label>
    <textarea placeholder="Your answer here..."></textarea>
    <input type="file" accept="image/*">
    <canvas id="canvas1" width="300" height="200"></canvas>

    <label>2. If cos b = 3/5, find sin b and tan b:</label>
    <textarea placeholder="Your answer here..."></textarea>
    <input type="file" accept="image/*">
    <canvas id="canvas2" width="300" height="200"></canvas>
  </div>

  <div class="section">
    <h3>Part B ‚Äì GenAI Exploration</h3>
    <label>What did GenAI show you when you asked about sin a = 4/5?</label>
    <textarea placeholder="Your answer here..."></textarea>
    <input type="file" accept="image/*">
    <canvas id="canvas3" width="300" height="200"></canvas>
  </div>

  <div class="section">
    <h3>Part C ‚Äì Group Challenge</h3>
    <label>Write your 5 quiz questions created with GenAI:</label>
    <textarea placeholder="Your answer here..."></textarea>
    <input type="file" accept="image/*">
    <canvas id="canvas4" width="300" height="200"></canvas>
  </div>

  <div class="section">
    <h3>Part D ‚Äì Reflection</h3>
    <label>1. What did you learn about sin, cos, and tan?</label>
    <textarea placeholder="Your answer here..."></textarea>

    <label>2. How did GenAI help you understand the topic?</label>
    <textarea placeholder="Your answer here..."></textarea>

    <label>3. What part of the lesson did you enjoy the most?</label>
    <textarea placeholder="Your answer here..."></textarea>

    <textarea placeholder="Your answer here..."></textarea>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Your Worksheet</button>

  <script>
    // Enable basic drawing on all canvases
    function enableDrawing(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseout", () => drawing = false);
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#2c3e50";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });
    }

    ["canvas1", "canvas2", "canvas3", "canvas4"].forEach(enableDrawing);
  </script>

</body>
</html>
