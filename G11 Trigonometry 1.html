<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigonometry Worksheet ‚Äì Angles Between 0¬∞ and 90¬∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      display: block;
    }
    .tools {
      margin-top: 10px;
    }
    .tools label {
      margin-right: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Trigonometry Worksheet</h1>
  <h2>Topic: Angles Between 0¬∞ and 90¬∞</h2>

  <div class="section">
    <div class="column">
      <label>1. If sin a = 4/5, find cos a and tan a:</label>
      <textarea placeholder="Your answer here..."></textarea>
    </div>
    <div class="column">
      <canvas id="canvas1" width="300" height="200"></canvas>
      <div class="tools">
        <label>Color: <input type="color" id="color1" value="#2c3e50"></label>
        <label><input type="checkbox" id="eraser1"> Eraser</label>
      </div>
      <input type="file" accept="image/*">
    </div>
  </div>

  <div class="section">
    <div class="column">
      <label>2. If cos b = 3/5, find sin b and tan b:</label>
      <textarea placeholder="Your answer here..."></textarea>
    </div>
    <div class="column">
      <canvas id="canvas2" width="300" height="200"></canvas>
      <div class="tools">
        <label>Color: <input type="color" id="color2" value="#2c3e50"></label>
        <label><input type="checkbox" id="eraser2"> Eraser</label>
      </div>
      <input type="file" accept="image/*">
    </div>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Your Worksheet</button>

  <script>
    function setupCanvas(canvasId, colorId, eraserId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      const colorPicker = document.getElementById(colorId);
      const eraserToggle = document.getElementById(eraserId);
      let drawing = false;

      canvas.addEventListener("mousedown", () => {
        drawing = true;
        ctx.beginPath();
      });

      canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
      });

      canvas.addEventListener("mouseout", () => {
        drawing = false;
        ctx.beginPath();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = eraserToggle.checked ? "#ffffff" : colorPicker.value;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      });
    }

    setupCanvas("canvas1", "color1", "eraser1");
    setupCanvas("canvas2", "color2", "eraser2");
  </script>

</body>
</html>
